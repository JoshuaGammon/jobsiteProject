@(appList: Seq[ApplItem])

@rnavbar("Inbox")

@main("Applications"){

    @for(app <- appList){
        <div class="info-container">
            <div class="text-info">
                @app.aId
            </div>
            <div class="text-info">
                @app.jId
            </div>
            <div class="text-info">
                @app.answer1
            </div>
            <div class="text-info">
                @app.answer2
            </div>
            <div class="text-info">
                @app.answer3
            </div>
            <div class="text-info">
                @app.experience
            </div>
        </div>
    }
}
