@* home Template File *@
@(jobList: Seq[JobItem])

@rnavbar("Home")

@main("home") {
    @for(job <- jobList){
   
       <div class="info-container">
           <div class="text-info">
               <a href = "@routes.TigerHire.job(job.id)"><h1>@job.name</h1></a>
               
     
           </div>    
   
           <div class="text-info">
            <a href = "@routes.TigerHire.viewCompany(job.cId.getOrElse(-1))">@job.id</a>
           </div>
           <div class="text-info">
            @job.location
           </div>
           <div class="text-info">
            @job.remote
           </div>
           <div class="text-info">
            Salary: @job.salary
           </div>
   
           </div>
       </div>
   }

}
